<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
      #map{
        height:1000px;
        width:100%;
      }
    </style>

    
  </head>
  <body>
    <h1>Map Mania Lite</h1> 
    <div id="map"></div>
    <script>
      function initMap(){
        //map options
        var options = {
          zoom:3,
          center:{lat:40.6331,lng:89.3985}
        }
        
        //new map
        var map = new 
        google.maps.Map(document.getElementById('map'), options);

        
          
          
       



        /*
        //add marker
        var marker = new google.maps.Marker({
          position:{lat:22.6708,lng:71.5724},
          map:map,
          
        });

        var infoWindow = new google.maps.InfoWindow({
          content:'<h1>Gujarat</h1>'
        });

        marker.addListener('click', function(){
          infoWindow.open(map, marker);
        });

        */
        
        // array of markers
        var markers = [
          {
            coords:{lat:22.6708,lng:71.5724},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Gujarat</h1>'
          },
          {
            coords:{lat:64.9631,lng:19.0208},
            content:'<h1>Gujarat</h1>'
          },
          {
            coords:{lat:61.5240,lng:105.3188},
          },
        ];

        // loop through markers
        for(var i = 0;i < markers.length;i++){
          addMarker(markers[i]);
        }





        


        // add marker function
        function addMarker(props){
          var marker = new google.maps.Marker({
            position:props.coords,
            map:map,
            //icon:props.iconImage
          });

          //check for custom icon
          if(props.iconImage){
            //set icon image
            marker.setIcon(props.iconImage);
          }

          //check content
          if(props.content){
            var infoWindow = new google.maps.InfoWindow({
              content:props.content
            });

            marker.addListener('click', function(){
              infoWindow.open(map, marker);
            });
          }
        }
      }
    </script>
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeZsNMWO1AGz2g8-w8sjW_8LcEqfl6yhg&callback=initMap">
    </script>







  



	<script src="index.js"></script>






  </body>
</html
